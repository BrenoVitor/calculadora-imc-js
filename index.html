<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>

	<header>
		<div class="container">
			<h2 class="titulo">Aparecida Nutrição</h2>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<div class="grupo">
				<label for="filtra-paciente">Filtre:</label>
				<input name="filtro" id="filtra-paciente" class="campo" type="text" placeholder="digite o termo do filtro"/>
			</div>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">1000000</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente" >
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<span class="msg-erro is-invalid is-invisible" id="ajax-erro">Erro ao buscar os pacientes!</span>
			<span class="msg-success is-valid is-invisible" id="ajax-success">Pacientes importados com sucesso!</span>
			<div class="float-left">
				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
			</div>
			<div class="float-right">
				<img id="load" src="img/load.gif" class="is-load is-invisible" />
			</div>
		</section>
		<div class="clear"></div>

		<section class="container">
			<h2 id="titulo-form">Adicionar novo Paciente</h2>
			<form name="form-adiciona" action="" method="POST" id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo"/>
					<span class="msg-erro" id="span-nome"></span>
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo"/>
					<span class="msg-erro" id="span-peso"></span>
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" id="altura" type="text" placeholder="digite a altura do seu paciente" class="campo"/>
					<span class="msg-erro" id="span-altura"></span>

				</div>
				<div class="grupo">
					<label for="gordura">Gordura:</label>
					<input id="gordura" id="gordura" type="text" placeholder="digite a gordura do seu paciente" class="campo"/>
					<span class="msg-erro" id="span-gordura"></span>
				</div>
				<button id="adiciona-paciente" class="botao bto-principal">Adicinar</button>
			</form>
		</section>
	</main>

	<script src="js/calcula-imc.js" ></script>
	<script src="js/form.js"></script>
	<script src="js/remove-paciente.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/busca-paciente.js"></script>

</body>
</html>
